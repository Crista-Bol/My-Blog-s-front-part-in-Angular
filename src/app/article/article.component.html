<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Crista's blog's articles</h1>
</div>
<div class="row">
    <div class="col-md-5">
        <app-article-form></app-article-form>
    </div>
    <div class="col-md-7">
        <div>
            <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Header</th>
                    <th>Body</th>
                    <th>Image</th>
                    <th>Published Date</th>
                    <th>Comments</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
                <td (click)="populateForm(pd)">{{pd.header}}</td>
                <td (click)="populateForm(pd)">{{pd.body}}</td>
                <td (click)="populateForm(pd)"><span *ngIf="pd.image">Yes</span></td>
                <td (click)="populateForm(pd)">{{pd.pubDate|date}}</td>
                <td (click)="populateForm(pd)">{{pd.comCount}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
