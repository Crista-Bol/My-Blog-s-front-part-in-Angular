<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label>Article Category</label>
        <select name="cat">
            <option [ngValue]="null" disabled>Select Category</option>
            <option *ngFor="let cat of service.cats" [ngValue]="cat.id">{{cat.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Header</label>
        <input placeholder="Header" name="header" #header="ngModel" [(ngModel)]="service.formData.header">
    </div>
    <div class="form-group">
        <label>Body</label>
        <input placeholder="Body" name="body" #body="ngModel" [(ngModel)]="service.formData.body">
    </div>
    <div class="form-group">
        <label>Image</label>
        <input placeholder="Image" name="image" #image="ngModel" [(ngModel)]="service.formData.image">
    </div>
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
</form>
